{{ define "main" }}
  <div class="container">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    <ul>
      {{ range .Pages }}
        <li>
          <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
          <p>{{ .Summary }}</p>
          <a href="{{ .Permalink }}">Read More &rarr;</a>
        </li>
      {{ end }}
    </ul>
  </div>
{{ end }}
